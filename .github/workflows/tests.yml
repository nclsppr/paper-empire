name: CI

on:
  push:
    branches:
      - "*"
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Run modifier tests
        run: node tests/modifiers.test.js
      - name: Run god mode tests
        run: node tests/godmode.test.js
