<body>
<a class="skip-link" href="#mainContent" data-i18n="actions.skipToContent"></a>
<header class="app-header" role="banner">
  <div class="header-inner">
    <div class="header-top">
      <div class="header-title" data-game-title></div>
      <div class="header-actions">
        <button class="icon-button" type="button" data-open-settings id="settingsGearButton">
          <span aria-hidden="true">‚öôÔ∏è</span>
          <span class="sr-only" data-i18n="actions.openSettings"></span>
        </button>
        <select id="langSelect" class="lang-select" aria-label="Langue">
          <option value="fr">FR</option>
          <option value="en">EN</option>
          <option value="de">DE</option>
          <option value="lb">LB</option>
        </select>
      </div>
    </div>
  </div>
</header>

  <div class="event-banner hidden" id="eventBanner" aria-live="polite">
    <div class="event-banner-icon" id="eventBannerEmoji" aria-hidden="true">üîî</div>
    <div class="event-banner-body">
      <div id="eventBannerText"></div>
    </div>
    <button class="event-banner-close" id="closeEventBanner" aria-label="Fermer">
      <span aria-hidden="true">√ó</span>
    </button>
  </div>

<main id="mainContent" class="app" role="main">
  <!-- Colonne gauche: clic + stats -->
  <div class="layout-column" aria-label="Production et clics automatiques">
    <div class="card" role="region" aria-label="Stats principales">
      <div class="stats-main">
        <div class="stat-line">
          <span class="stat-label" data-i18n="stats.docBank"></span>
          <span class="stat-value big-number" id="docBank">0</span>
        </div>
        <div class="stat-line">
          <span class="stat-label" data-i18n="stats.docTotal"></span>
          <span class="stat-value" id="docTotal">0</span>
        </div>
        <div class="stat-line">
          <span class="stat-label" data-i18n="stats.ccTotal"></span>
          <span class="stat-value" id="ccTotal">0</span>
        </div>
        <div class="stat-line">
          <span class="stat-label" data-i18n="stats.docPs"></span>
          <span class="stat-value" id="docPs">0 DOC/s</span>
        </div>
      </div>

      <button class="click-button" id="clickButton">
        <span data-i18n="actions.printDocument"></span> <span aria-hidden="true">üñ®Ô∏è</span>
      </button>

      <div class="gauges">
        <div class="gauge">
          <div class="gauge-label-row">
            <span data-i18n="gauges.quality"></span>
            <span id="qualityLabel">50 %</span>
          </div>
          <div class="gauge-bar">
            <div class="gauge-fill" id="qualityFill"></div>
          </div>
        </div>
        <div class="gauge">
          <div class="gauge-label-row">
            <span data-i18n="gauges.footprint"></span>
            <span id="footprintLabel">50 %</span>
          </div>
          <div class="gauge-bar">
            <div class="gauge-fill bad" id="footprintFill"></div>
          </div>
        </div>
        <div class="gauge">
          <div class="gauge-label-row">
            <span data-i18n="gauges.image"></span>
            <span id="imageLabel">50 %</span>
          </div>
          <div class="gauge-bar">
            <div class="gauge-fill" id="imageFill"></div>
          </div>
        </div>
      </div>

      <div class="chips-row">
        <span class="tag"><span data-i18n="chips.culture"></span> <span id="culturePoints">0</span></span>
        <span class="tag"><span data-i18n="chips.prestige"></span> <span id="prestigeMult">1.00</span></span>
      </div>
    </div>
  </div>

  <!-- Colonne centre: b√¢timents -->
  <div class="card" role="region" aria-label="B√¢timents">
    <h2 data-i18n="sections.buildingsTitle"></h2>
    <div class="small" data-i18n="sections.buildingsHint"></div>
    <div class="buildings-list" id="buildingsList"></div>
  </div>

  <!-- Colonne droite: upgrades, prestige, log -->
  <div class="layout-column" aria-label="Am√©liorations et progression">
    <div class="card" role="region" aria-label="Am√©liorations">
      <h2 data-i18n="sections.upgradesTitle"></h2>
      <div class="section">
        <div class="small" data-i18n="sections.upgradesHint"></div>
        <div class="upgrades-list" id="upgradesList"></div>
      </div>
      <div class="prestige-card">
        <div><strong data-i18n="sections.prestigeTitle"></strong></div>
        <div id="prestigeInfo"></div>
        <button class="btn-prestige disabled" id="prestigeButton"></button>
      </div>
    </div>

    <div class="card tabs-card" role="region" aria-label="Contrats et journal">
      <div class="tabs-header">
        <button class="tab-btn active" data-tab="contracts" id="contractsTab" data-i18n="sections.contractsTitle"></button>
        <button class="tab-btn" data-tab="journal" id="journalTab" data-i18n="sections.logTitle"></button>
      </div>
      <div class="tab-panel" id="contractsPanel">
        <div class="contracts-list" id="contractsList"></div>
        <div class="active-contract hidden" id="activeContractPanel"></div>
        <button class="btn-slim" id="rerollContractsBtn" data-i18n="actions.rerollContracts"></button>
      </div>
      <div class="tab-panel hidden" id="journalPanel">
        <div class="log-panel" id="logPanel" aria-live="polite"></div>
      </div>
    </div>

    <div class="card progress-card" role="region" aria-label="Progression, sauvegarde et accessibilit√©">
      <h2 data-i18n="sections.progressTitle"></h2>
      <div class="achievements-list" id="achievementsList" aria-live="polite"></div>
    </div>

    <div class="card god-mode-card hidden" id="godModeCard" aria-hidden="true">
      <h2 data-i18n="sections.godModeTitle"></h2>
      <div class="small" data-i18n="godMode.hint"></div>
      <div class="god-mode-status" id="godModeStatus"></div>
      <div class="god-mode-buttons">
        <button class="btn-god-mode" data-god-scale="1">x1</button>
        <button class="btn-god-mode" data-god-scale="10">x10</button>
        <button class="btn-god-mode" data-god-scale="100">x100</button>
        <button class="btn-god-mode" data-god-scale="1000">x1000</button>
      </div>
    </div>
  </div>
  </div>
</main>

<div class="event-modal hidden" id="eventModal" role="dialog" aria-modal="true" aria-labelledby="eventTitle">
  <div class="event-dialog">
    <button class="modal-close" id="closeEventModal" aria-label="Fermer">√ó</button>
    <div class="event-header">
      <h3 id="eventTitle"></h3>
      <p id="eventDescription"></p>
    </div>
    <div class="event-choices" id="eventChoices"></div>
    <div class="event-minigame hidden" id="minigameContainer">
      <p id="minigamePrompt"></p>
      <div class="minigame-buttons">
        <button data-minigame-response="1">1</button>
        <button data-minigame-response="2">2</button>
        <button data-minigame-response="3">3</button>
      </div>
    </div>
    <div class="event-result" id="eventResult"></div>
</div>
</div>

<div class="settings-modal hidden" id="settingsModal" role="dialog" aria-modal="true" aria-labelledby="settingsTitle" aria-hidden="true">
  <div class="settings-dialog" tabindex="-1">
    <div class="settings-dialog-header">
      <h3 id="settingsTitle" data-i18n="settings.title"></h3>
      <button class="icon-button" id="closeSettingsBtn" type="button">
        <span aria-hidden="true">√ó</span>
        <span class="sr-only" data-i18n="actions.close"></span>
      </button>
    </div>
    <div class="settings-tabs" role="tablist">
      <button class="settings-tab active" type="button" data-settings-tab="accessibility" role="tab" data-i18n="settings.tab.accessibility"></button>
      <button class="settings-tab" type="button" data-settings-tab="audio" role="tab" data-i18n="settings.tab.audio"></button>
      <button class="settings-tab" type="button" data-settings-tab="interface" role="tab" data-i18n="settings.tab.interface"></button>
      <button class="settings-tab" type="button" data-settings-tab="save" role="tab" data-i18n="settings.tab.save"></button>
    </div>
    <div class="settings-section" data-settings-section="accessibility">
      <p class="small" data-i18n="settings.accessibilityHint"></p>
      <label class="option-row">
        <input type="checkbox" id="toggleHighContrast">
        <span data-i18n="accessibility.highContrast"></span>
      </label>
      <label class="option-row">
        <input type="checkbox" id="toggleLargeText">
        <span data-i18n="accessibility.largeText"></span>
      </label>
      <label class="option-row">
        <input type="checkbox" id="toggleReduceMotion">
        <span data-i18n="accessibility.reduceMotion"></span>
      </label>
    </div>
    <div class="settings-section hidden" data-settings-section="audio">
      <p class="small" data-i18n="settings.audioHint"></p>
      <label class="option-row">
        <input type="checkbox" id="toggleSounds">
        <span data-i18n="settings.sounds"></span>
      </label>
    </div>
    <div class="settings-section hidden" data-settings-section="interface">
      <p class="small" data-i18n="settings.interfaceHint"></p>
      <label class="option-row">
        <input type="checkbox" id="toggleParticles">
        <span data-i18n="settings.particles"></span>
      </label>
      <label class="option-row">
        <input type="checkbox" id="toggleTutorial">
        <span data-i18n="settings.tutorial"></span>
      </label>
      <label class="option-row">
        <input type="checkbox" id="toggleEvents">
        <span data-i18n="settings.events"></span>
      </label>
      <button class="btn-slim" type="button" id="restartTutorialBtn" data-i18n="settings.restartTutorial"></button>
    </div>
    <div class="settings-section hidden" data-settings-section="save">
      <p class="small" data-i18n="settings.saveHint"></p>
      <button class="btn-slim" id="exportSaveBtn" data-i18n="actions.exportSave"></button>
      <button class="btn-slim" id="importSaveBtn" data-i18n="actions.importSave"></button>
      <button class="btn-slim danger" id="resetSaveBtn" data-i18n="actions.resetSave"></button>
    </div>
  </div>
</div>

<div class="tutorial-overlay hidden" id="tutorialOverlay" role="dialog" aria-modal="true" aria-live="polite">
  <div class="tutorial-card">
    <div class="tutorial-step-label" id="tutorialStep"></div>
    <h3 id="tutorialTitle"></h3>
    <p id="tutorialBody"></p>
    <div class="tutorial-actions">
      <button class="btn-slim" type="button" id="tutorialPrev" data-i18n="actions.previous"></button>
      <button class="btn-slim" type="button" id="tutorialNext" data-i18n="actions.next"></button>
      <button class="btn-slim danger" type="button" id="tutorialSkip" data-i18n="actions.skip"></button>
    </div>
  </div>
</div>
