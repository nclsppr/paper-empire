<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Papers Empire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Papers Empire est un idle game web o√π vous transformez une imprimerie en usine 4.0: automatisez la production, gagnez de la culture d‚Äôentreprise et grimpez dans la hi√©rarchie.">
  <meta name="keywords" content="idle game, clicker, printing factory, papers empire, web game, incremental">
  <meta name="author" content="Papers Empire">
  <meta name="theme-color" content="#0f172a">
  <link rel="canonical" href="https://nclsppr.github.io/paper-empire/">
  <link rel="icon" href="assets/images/social-card.svg" type="image/svg+xml">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Papers Empire">
  <meta property="og:description" content="Automatise ton imprimerie, d√©bloque des upgrades et domine la galaxie du document.">
  <meta property="og:url" content="https://nclsppr.github.io/paper-empire/">
  <meta property="og:image" content="https://nclsppr.github.io/paper-empire/assets/images/social-card.svg">
  <meta property="og:locale" content="fr_FR">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Papers Empire">
  <meta name="twitter:description" content="Idle game de gestion d‚Äôimprimerie: upgrades, prestige, √©v√©nements et plus encore.">
  <meta name="twitter:image" content="https://nclsppr.github.io/paper-empire/assets/images/social-card.svg">
  <link rel="stylesheet" href="assets/css/style.css">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "VideoGame",
    "name": "Papers Empire",
    "url": "https://nclsppr.github.io/paper-empire/",
    "image": "https://nclsppr.github.io/paper-empire/assets/images/social-card.svg",
    "description": "Idle game web o√π vous modernisez une imprimerie, d√©bloquez des b√¢timents et optimisez votre production de documents.",
    "operatingSystem": "Any",
    "applicationCategory": "GameApplication",
    "author": {
      "@type": "Person",
      "name": "Papers Empire Team"
    },
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "EUR"
    }
  }
  </script>
</head>
<body>
<header class="app-header">
  <div class="header-inner">
    <div class="header-top">
      <div class="header-title" data-game-title></div>
      <select id="langSelect" class="lang-select">
        <option value="fr">FR</option>
        <option value="en">EN</option>
        <option value="de">DE</option>
        <option value="lb">LB</option>
      </select>
    </div>
    <div class="header-tagline" data-i18n="app.tagline"></div>
  </div>
</header>
<div class="app">
  <!-- Colonne gauche: clic + stats -->
  <div class="layout-column">
    <div class="card">
      <div class="stats-main">
        <div class="stat-line">
          <span class="stat-label" data-i18n="stats.docBank"></span>
          <span class="stat-value big-number" id="docBank">0</span>
        </div>
        <div class="stat-line">
          <span class="stat-label" data-i18n="stats.docTotal"></span>
          <span class="stat-value" id="docTotal">0</span>
        </div>
        <div class="stat-line">
          <span class="stat-label" data-i18n="stats.ccTotal"></span>
          <span class="stat-value" id="ccTotal">0</span>
        </div>
        <div class="stat-line">
          <span class="stat-label" data-i18n="stats.docPs"></span>
          <span class="stat-value" id="docPs">0 DOC/s</span>
        </div>
      </div>

      <button class="click-button" id="clickButton">
        <span data-i18n="actions.printDocument"></span> <span aria-hidden="true">üñ®Ô∏è</span>
      </button>

      <div class="gauges">
        <div class="gauge">
          <div class="gauge-label-row">
            <span data-i18n="gauges.quality"></span>
            <span id="qualityLabel">50 %</span>
          </div>
          <div class="gauge-bar">
            <div class="gauge-fill" id="qualityFill"></div>
          </div>
        </div>
        <div class="gauge">
          <div class="gauge-label-row">
            <span data-i18n="gauges.footprint"></span>
            <span id="footprintLabel">50 %</span>
          </div>
          <div class="gauge-bar">
            <div class="gauge-fill bad" id="footprintFill"></div>
          </div>
        </div>
        <div class="gauge">
          <div class="gauge-label-row">
            <span data-i18n="gauges.image"></span>
            <span id="imageLabel">50 %</span>
          </div>
          <div class="gauge-bar">
            <div class="gauge-fill" id="imageFill"></div>
          </div>
        </div>
      </div>

      <div class="chips-row">
        <span class="tag"><span data-i18n="chips.culture"></span> <span id="culturePoints">0</span></span>
        <span class="tag"><span data-i18n="chips.prestige"></span> <span id="prestigeMult">1.00</span></span>
      </div>
    </div>
  </div>

  <!-- Colonne centre: b√¢timents -->
  <div class="card">
    <h2 data-i18n="sections.buildingsTitle"></h2>
    <div class="small" data-i18n="sections.buildingsHint"></div>
    <div class="buildings-list" id="buildingsList"></div>
  </div>

  <!-- Colonne droite: upgrades, prestige, log -->
  <div class="layout-column">
    <div class="card">
      <h2 data-i18n="sections.upgradesTitle"></h2>
      <div class="section">
        <div class="small" data-i18n="sections.upgradesHint"></div>
        <div class="upgrades-list" id="upgradesList"></div>
      </div>
      <div class="prestige-card">
        <div><strong data-i18n="sections.prestigeTitle"></strong></div>
        <div id="prestigeInfo"></div>
        <button class="btn-prestige disabled" id="prestigeButton"></button>
      </div>
    </div>

    <div class="card">
      <h2 data-i18n="sections.logTitle"></h2>
      <div class="log-panel" id="logPanel"></div>
    </div>

    <div class="card progress-card">
      <h2 data-i18n="sections.progressTitle"></h2>
      <div class="progress-actions">
        <button class="btn-slim" id="exportSaveBtn" data-i18n="actions.exportSave"></button>
        <button class="btn-slim" id="importSaveBtn" data-i18n="actions.importSave"></button>
        <button class="btn-slim danger" id="resetSaveBtn" data-i18n="actions.resetSave"></button>
      </div>
      <div class="achievements-list" id="achievementsList"></div>
    </div>

    <div class="card god-mode-card hidden" id="godModeCard" aria-hidden="true">
      <h2 data-i18n="sections.godModeTitle"></h2>
      <div class="small" data-i18n="godMode.hint"></div>
      <div class="god-mode-status" id="godModeStatus"></div>
      <div class="god-mode-buttons">
        <button class="btn-god-mode" data-god-scale="1">x1</button>
        <button class="btn-god-mode" data-god-scale="10">x10</button>
        <button class="btn-god-mode" data-god-scale="100">x100</button>
        <button class="btn-god-mode" data-god-scale="1000">x1000</button>
      </div>
    </div>
  </div>
</div>

  <script src="assets/i18n/fr.js"></script>
  <script src="assets/i18n/en.js"></script>
  <script src="assets/i18n/de.js"></script>
  <script src="assets/i18n/lb.js"></script>
  <script src="assets/js/persistence.js"></script>
  <script src="assets/js/achievements.js"></script>
  <script src="assets/js/modifier-utils.js"></script>
  <script src="assets/js/godmode-utils.js"></script>
  <script src="assets/js/app.js" defer></script>
</body>
</html>
